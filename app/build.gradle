plugins {
    id 'application'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'file.server.App'
        )
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

application {
    mainClass = 'file.server.App'
}

tasks.named('test') {
    useJUnitPlatform()
}